<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5</title>
    <style>
        table {
            border-spacing: 15px; 
            border-collapse: separate; 
            margin: 20px;
        }

        td {
            border: 1px solid black;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>

</body>
</html>
