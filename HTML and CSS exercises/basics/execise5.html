<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
    table, th, td {
  border:1px double black;
}
</style>
</head>
<body>
    <table>
        <tr>
            <th><b>HeadCol 1</b></th>
            <th><b>HeadCol 2</b></th>
            <th><b>HeadCol 3</b></th>
        </tr>
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 2,Col 3</td>
        </tr>

    </table>
    <br>
    <br>
    <br>
   <table>
    <tr>
        <td rowspan="2">Row1-2,Col 1</td>
        <td>Row1,Col 2</td>
        <td>Row1,Col 3</td>
        <td>Row1,Col 4</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2">Row 2-3,Col 2,3</td>
        <td>Row 2,Col 4</td>
    </tr>
     <tr>
         <td>Row 3 ,Col 1</td>
         <td>Row 3 ,Col 4</td>
     </tr>
     <tr>
        <td>Row 4 ,Col 1</td>
        <td>Row 4 ,Col 2</td>
        <td colspan="2">Row 4,Col 3-4</td>
     </tr>
   </table> 
</body>
</html>
